<!DOCTYPE html>                    
                                            
 <html> 
                                                                                   
 <head> 
         <link rel="stylesheet" href="styles.css"> 
 </head> 
  
 <body> 
	 <form id="myform" method="post">
		 <div>
			 <label for="name">Name</label>
			 <input type="text" id="name" required>
		 </div>
		 <br>
		 <div>
			 <label for="email">Email</label>
			 <input type="email" id="email" required>
		 </div>
		 <br>
		 <div>
			<label name="gender">Gender</label>
			<label for="gender_m">M</label>
			<input type="radio" id="gender_m" name="gender" required>
			<label for="gender">F</label>
			<input type="radio" id="gender_f" name="gender" required>
		 </div>
		 <br>
		 <div>
			 <label for="carbrands">Car Brands</label>
			 <select name="cars" id="cars" required>
				 <option></option>
				 <option>BMW</option>
				 <option>Audi</option>
				 <option>Mercedes</option>
		</select> 
		 </div>
		 <br>
		 <div>
			 <label for="carage">Car Age</label>
			 <input type="number" id="carage" min="0" required>
		 <div>
		 <br>
		 <div>
			 <label for="dop">Date of purchase</label>
			 <input type="date" id="dop" required>
		 </div>
		 <br>
		 <div>
			 <label for="password">Password</label>
			 <input type="password" id="password" required>
		 </div>
		 <br>
		 <div>
			<button type="submit">Submit</button>
		 </div>
		 
	 </form>
         <!-- the entire body must be written by student --> 
     <script type="text/javascript" src="./script.js"> 
 </script>  
  
 </body> 
  
 </html>
